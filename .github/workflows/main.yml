name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'
          cache-dependency-path: yarn.lock

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Prettier format check
        run: yarn format:check

      - name: Prisma schema validate
        run: yarn workspace @movie-hype/server validate

      - name: Run client tests
        run: yarn workspace @movie-hype/client test

      - name: Run server tests
        run: yarn workspace @movie-hype/server test

      - name: Generate Prisma client
        run: yarn workspace @movie-hype/server generate

      - name: Build client
        run: yarn workspace @movie-hype/client build

      - name: Build server
        run: yarn workspace @movie-hype/server build
